<label for="genderId">Gender</label>
<select class="form-control" [(ngModel)]="currentGenderId" (ngModelChange)="sendGender()">
    <option selected disabled value=undefined>Select gender</option>
    <option *ngFor="let gender of genders" [value]=gender.id [selected]="genderValue.id === gender.id">{{ gender.gender }}</option>
</select>
