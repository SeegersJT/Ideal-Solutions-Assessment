<label for="desiredLocationId">Desired Location</label>
<select class="form-control" [(ngModel)]="currentLocationId" (ngModelChange)="sendLocation()">
    <option selected disabled value=undefined>Select desired location</option>
    <option *ngFor="let location of locations" [value]=location.id [selected]="locationValue.id === location.id">{{ location.location }}</option>
</select>
