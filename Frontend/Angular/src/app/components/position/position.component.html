<label for="positionId">Position</label>
<select class="form-control" [(ngModel)]="currentPositionId" (ngModelChange)="sendPosition()">
    <option selected disabled value=undefined>Select position</option>
    <option *ngFor="let position of positions" [value]="position.id" [selected]="positionValue.id === position.id">{{ position.position }}</option>
</select>
