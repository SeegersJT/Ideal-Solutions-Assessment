<label for="highestQualificationId">Highest Qualification</label>
<select class="form-control" [(ngModel)]="currentQualificationId" (ngModelChange)="sendQualification()">
    <option selected disabled value=undefined>Select highest qualification</option>
    <option *ngFor="let qualification of qualifications" [value]="qualification.id">{{ qualification.qualification }}</option>
</select>
